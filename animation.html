<!DOCTYPE html>
<html>
    <head>
        <title>Animation Page</title>
        <meta charset="utf-8">
        <meta name="author" content="Sepide">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            #container {

                background: yellow;
                width: 500px;
                height: 500px;
                position: relative;
                left: 30px;
                top: 10px;

            }
            #animation {

                background: red;
                width: 100px;
                height: 100px;
                position: absolute;
            }
        </style>
        <script>


        function myMove(){

            let id = null;
            const elem = document.getElementById("animation");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame(){

                if (pos == 400){

                    clearInterval(id);
                }
                else {

                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            }
        }
            
        </script>
    </head>
    <body>
        <h1>Welcome to my Website</h1>
        <div id="container">
            <div id="animation">I'm moving.</div>
        </div>
        <button type="button" onclick="myMove()">Click Me!</button>
        <footer>
            <p>Author: Sepideh</p>

        </footer>
        
    </body>
</html>

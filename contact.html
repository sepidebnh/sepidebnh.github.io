        <main>
            <form action="proces.php" method="get">
                <fieldset>
                    <legend>Personal Info:</legend>
                    <label for="fName">First Name:</label>
                        <input type="text" id="fName" required placeholder="First Name"><br><br>
                        <label for="lName">Last Name:</label>
                        <input type="text" id="lName" required name="lName"><br><br>
                        <label for="email" style="margin-left:48px;">Email:</label>
                        <input type="email" id="email" required placeholder="please follow the format for your email"><br><br>
                </fieldset>
                <label for="commuc">Choose your method of communication:</label><br><br>
                <select name="commuc" id="commuc">
                    <option value="email">Email</option>
                    <option value="Phone">Phone</option>
                    <option value="Fax">Fax</option>
                    <option value="mail">Mail</option>
                </select><br><br>
                <input type="radio" value="female" name="gender" id="female">
                <label for="female">Female</label><br>
                <input type="radio" value="male" name="gender" id="male">
                <label for="male">Male</label><br>
                <input type="radio" value="other" name="gender" id="other">
                <label for="other">Other</label><br>
                <p>Choose your Browser:</p>
                <input type="checkbox" name="browser" id="google" value="google">
                <label for="google">Google Chrome</label><br>
                <input type="checkbox" name="browser" id="mozilla" value="mozilla">
                <label for="mozilla">Mozilla Firefox</label><br>
                <input type="checkbox" name="browser" id="safari" value="safari">
                <label for="safari">Safari</label><br>
                <input type="checkbox" name="browser" id="edge" value="edge">
                <label for="edge">Microsoft Edge</label><br><br><br>
                <label for="comment">Feedback:</label><br>
                <textarea name="comment" id="comment">Provide your feedback</textarea><br><br><br>
                <p>Choose your commute way:</p>
                <input list="commute" name="commute">
                <datalist id="commute">
                    <option value="Car">
                    <option value="Bike">
                    <option value="Walk">
                    <option value="Train">
                </datalist>
                <input type="submit" value="Submit">
            </form>

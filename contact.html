        <h2>Contact Page</h2>
        <form action="action_page.php" method="post">
            <fieldset>
                <legend>Personal Info:</legend>
                <label for="fname">First Name:</label>
                    <input type="text" id="fname" placeholder="First Name" name="firstName" pattern="[A-Za-z]{30}" required><br><br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" placeholder="Last Name" name="lastName" required autofocus><br><br>          
            </fieldset>
           <input type="radio" name="browser" value="Google Chrome" id="gChrome">
           <label for="gChrome">Google Chrome</label><br>
           <input type="radio" name="browser" value="Firefox Mozilla" id="fMozilla">
           <label for="fMozilla">Firefox Mozilla</label><br>
           <input type="radio" name="browser" value="Safari" id="sfari">
           <label for="sfari">Safari</label><br><br><br>
           <input type="checkbox" name="fav_language" value="HTML" id="html">
           <label for="html">HTML</label><br>
           <input type="checkbox" name="fav_language" value="CSS" id="css">
           <label for="css">CSS</label><br>
           <input type="checkbox" name="fav_language" value="JavaScript" id="js">
           <label for="js">JavaScript</label><br><br><br>
           <label for="method">Method of Contact</label>
           <select name="methods" id="method">
            <option value="Phone">Phone:</option>
            <option value="Email" selected>Email</option>
            <option value="Mail">Mail</option>
            <option value="Fax">Fax</option>
           </select><br><br>
           <label for="email">Email:</label>
           <input type="email" id="email" name="em" placeholder="Your Email" required><br>
           <label for="tel">Phone Number</label>
           <input type="tel" id="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" disabled><br><br><br>
           <label for="cars">Cars</label>
           <input list="car">
           <datalist id="car">
            <option value="Fiat">Fiat</option>
            <option value="Volvo">Volvo</option>
            <option value="Jeep">Jeep</option>
           </datalist><br><br>
           <label for="feedback">Provide your Feedback</label>
           <textarea name="fback" id="feedback" cols="10" rows="5">Your Feedback Here!</textarea><br><br>
           <input type="submit" value="Submit">

        </form>
